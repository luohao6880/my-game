  <script>
    const canvas = document.getElementById('board');
    const dpr = window.devicePixelRatio || 1;
    let rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    const ctx = canvas.getContext('2d');
    ctx.scale(dpr, dpr);

    const SIZE = 4;
    let CELL_SIZE, RADIUS; // å»¶è¿Ÿåˆå§‹åŒ–

    // å®‰å…¨è®¡ç®—å°ºå¯¸
    function updateSizes() {
      rect = canvas.getBoundingClientRect();
      CELL_SIZE = rect.width / (SIZE + 1);
      // âœ… å…³é”®ä¿®å¤ï¼šç¡®ä¿ RADIUS ä¸ä¸ºè´Ÿæ•°
      RADIUS = Math.max(CELL_SIZE / 2 - 4, 2);
    }

    let board = [];
    let currentPlayer = 1;
    let humanPlayer = 1;
    let selectedPiece = null;
    let gameActive = false;

    function startGame(color) {
      humanPlayer = color;
      document.getElementById('color-select').style.display = 'none';
      document.getElementById('game-area').style.display = 'block';
      
      // âœ… åœ¨ initBoard å‰ç¡®ä¿å°ºå¯¸å·²è®¡ç®—
      updateSizes();
      initBoard();
    }

    function initBoard() {
      board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
      
      for (let r = 0; r < 2; r++) {
        for (let c = 0; c < 4; c++) {
          if ((r === 0 && c !== 1) || (r === 1 && c !== 1)) {
            board[r][c] = 1;
          }
        }
      }
      for (let r = 2; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if ((r === 2 && c !== 1) || (r === 3 && c !== 1)) {
            board[r][c] = 2;
          }
        }
      }

      gameActive = true;
      selectedPiece = null;
      updateCount();

      if (humanPlayer === 1) {
        currentPlayer = 1;
        updateStatus();
      } else {
        currentPlayer = 1;
        updateStatus();
        setTimeout(aiMove, 600);
      }

      drawBoard();
    }

    function drawBoard() {
      // âœ… æ¯æ¬¡ç»˜åˆ¶å‰éƒ½é‡æ–°è®¡ç®—å°ºå¯¸
      updateSizes();
      
      ctx.clearRect(0, 0, rect.width, rect.height);
      ctx.strokeStyle = '#3a2a1d';
      ctx.lineWidth = 1.5;
      for (let i = 0; i < SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(CELL_SIZE, CELL_SIZE * (i + 1));
        ctx.lineTo(CELL_SIZE * SIZE, CELL_SIZE * (i + 1));
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(CELL_SIZE * (i + 1), CELL_SIZE);
        ctx.lineTo(CELL_SIZE * (i + 1), CELL_SIZE * SIZE);
        ctx.stroke();
      }

      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          if (board[r][c] === 1) {
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(CELL_SIZE * (c + 1), CELL_SIZE * (r + 1), RADIUS, 0, Math.PI * 2);
            ctx.fill();
          } else if (board[r][c] === 2) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(CELL_SIZE * (c + 1), CELL_SIZE * (r + 1), RADIUS, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1.5;
            ctx.stroke();
          }

          if (selectedPiece && selectedPiece.row === r && selectedPiece.col === c) {
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.beginPath();
            // âœ… é€‰ä¸­é«˜äº®ä¹Ÿè¦ç”¨å®‰å…¨çš„ RADIUS
            ctx.arc(CELL_SIZE * (c + 1), CELL_SIZE * (r + 1), RADIUS + 5, 0, Math.PI * 2);
            ctx.stroke();
          }
        }
      }
    }

    function updateCount() {
      const black = board.flat().filter(x => x === 1).length;
      const white = board.flat().filter(x => x === 2).length;
      document.getElementById('black-count').textContent = black;
      document.getElementById('white-count').textContent = white;
    }

    function updateStatus() {
      if (!gameActive) return;
      const statusEl = document.getElementById('status');
      if (currentPlayer === humanPlayer) {
        statusEl.textContent = currentPlayer === 1 
          ? 'è½®åˆ°ï¼šâš« é»‘æ£‹ï¼ˆä½ ï¼‰' 
          : 'è½®åˆ°ï¼šâšª ç™½æ£‹ï¼ˆä½ ï¼‰';
      } else {
        statusEl.textContent = currentPlayer === 1 
          ? 'è½®åˆ°ï¼šâš« é»‘æ£‹ï¼ˆAIï¼‰' 
          : 'è½®åˆ°ï¼šâšª ç™½æ£‹ï¼ˆAIï¼‰';
      }
    }

    function getAdjacentEmpty(r, c) {
      const dirs = [[-1,0], [1,0], [0,-1], [0,1]];
      return dirs.map(([dr, dc]) => {
        const nr = r + dr, nc = c + dc;
        if (nr >= 0 && nr < SIZE && nc >= 0 && nc < SIZE && board[nr][nc] === 0) {
          return [nr, nc];
        }
        return null;
      }).filter(Boolean);
    }

    function checkLineForCapture(line, player) {
      for (let i = 1; i < line.length - 1; i++) {
        if (line[i-1] === player && line[i] !== 0 && line[i] !== player && line[i+1] === player) {
          return i;
        }
      }
      return -1;
    }

    function simulateMove(fromR, fromC, toR, toC, player) {
      const newBoard = board.map(row => [...row]);
      newBoard[toR][toC] = player;
      newBoard[fromR][fromC] = 0;

      const directions = [[0,1], [1,0]];
      let ate = false;

      for (const [dr, dc] of directions) {
        let lineCells = [], lineValues = [];

        let r = toR, c = toC;
        while (r >= 0 && r < SIZE && c >= 0 && c < SIZE) {
          lineCells.unshift([r, c]);
          lineValues.unshift(newBoard[r][c]);
          r -= dr; c -= dc;
        }

        r = toR + dr; c = toC + dc;
        while (r >= 0 && r < SIZE && c >= 0 && c < SIZE) {
          lineCells.push([r, c]);
          lineValues.push(newBoard[r][c]);
          r += dr; c += dc;
        }

        const captureIndex = checkLineForCapture(lineValues, player);
        if (captureIndex !== -1) {
          const [er, ec] = lineCells[captureIndex];
          newBoard[er][ec] = 0;
          ate = true;
        }
      }

      return { board: newBoard, ate };
    }

    function tryEatAfterMove(fromR, fromC, toR, toC, player) {
      const result = simulateMove(fromR, fromC, toR, toC, player);
      board = result.board;
      return result.ate;
    }

    function hasValidMoves(player) {
      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          if (board[r][c] === player && getAdjacentEmpty(r, c).length > 0) {
            return true;
          }
        }
      }
      return false;
    }

    function checkGameOver() {
      if (!gameActive) return false;
      const black = board.flat().filter(x => x === 1).length;
      const white = board.flat().filter(x => x === 2).length;

      if (!hasValidMoves(currentPlayer)) {
        let winnerMessage = '';
        if (currentPlayer === humanPlayer) {
          winnerMessage = 'AI è·èƒœï¼';
        } else {
          winnerMessage = 'ä½ è·èƒœäº†ï¼ğŸ‰';
        }
        alert(winnerMessage);
        gameActive = false;
        document.getElementById('status').textContent = 'æ¸¸æˆå·²ç»“æŸ';
        return true;
      }

      if (black === 1 && white === 1) {
        alert('åŒæ–¹å‡å‰©1å­ï¼Œå¹³å±€ï¼');
        gameActive = false;
        document.getElementById('status').textContent = 'æ¸¸æˆå·²ç»“æŸ';
        return true;
      }

      return false;
    }

    function makeMove(fromR, fromC, toR, toC) {
      if (!gameActive || board[fromR][fromC] !== currentPlayer || board[toR][toC] !== 0) return false;

      board[toR][toC] = currentPlayer;
      board[fromR][fromC] = 0;
      tryEatAfterMove(fromR, fromC, toR, toC, currentPlayer);

      currentPlayer = 3 - currentPlayer;
      selectedPiece = null;
      updateCount();
      updateStatus();
      drawBoard();

      if (checkGameOver()) return true;
      if (gameActive && currentPlayer !== humanPlayer) {
        setTimeout(aiMove, 300);
      }
      return true;
    }

    function aiMove() {
      if (!gameActive || currentPlayer === humanPlayer) return;

      const statusEl = document.getElementById('status');
      statusEl.textContent = currentPlayer === 1 
        ? 'è½®åˆ°ï¼šâš« é»‘æ£‹ï¼ˆAI æ€è€ƒä¸­...ï¼‰'
        : 'è½®åˆ°ï¼šâšª ç™½æ£‹ï¼ˆAI æ€è€ƒä¸­...ï¼‰';

      const moves = [];
      let bestMove = null;

      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          if (board[r][c] === currentPlayer) {
            const adj = getAdjacentEmpty(r, c);
            for (const [nr, nc] of adj) {
              moves.push({ fromR: r, fromC: c, toR: nr, toC: nc });
            }
          }
        }
      }

      for (const move of moves) {
        const { ate } = simulateMove(move.fromR, move.fromC, move.toR, move.toC, currentPlayer);
        if (ate) {
          bestMove = move;
          break;
        }
      }

      if (!bestMove && moves.length > 0) {
        bestMove = moves[Math.floor(Math.random() * moves.length)];
      }

      if (bestMove) {
        setTimeout(() => {
          makeMove(bestMove.fromR, bestMove.fromC, bestMove.toR, bestMove.toC);
        }, 600);
      } else {
        checkGameOver();
      }
    }

    canvas.addEventListener('click', (e) => {
      if (!gameActive || currentPlayer !== humanPlayer) return;
      if (!hasValidMoves(humanPlayer)) {
        checkGameOver();
        return;
      }

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.round((x - CELL_SIZE) / CELL_SIZE);
      const row = Math.round((y - CELL_SIZE) / CELL_SIZE);

      if (row < 0 || row >= SIZE || col < 0 || col >= SIZE) return;

      if (selectedPiece) {
        const adj = getAdjacentEmpty(selectedPiece.row, selectedPiece.col);
        const canMove = adj.some(([r, c]) => r === row && c === col);
        if (canMove) {
          makeMove(selectedPiece.row, selectedPiece.col, row, col);
        }
        selectedPiece = null;
        drawBoard();
      } else {
        if (board[row][col] === humanPlayer) {
          selectedPiece = { row, col };
          drawBoard();
        }
      }
    });
  </script>
