<body>
  <h1>4Ã—4 èµ°å­åƒå­æ£‹ Â· äººæœºå¯¹æˆ˜</h1>
  <div class="author">by ç½—æµ©åˆ¶ä½œ</div>

  <div class="panel">

    <div class="status-line">âšª ç™½å­ï¼š<span id="white-count">6</span></div>
    <div class="status-line" id="status">è¯·é€‰æ‹©æ‰§å­é¢œè‰²</div>

    <div class="buttons-row" id="color-buttons">
      <button class="btn black" onclick="chooseColor(1)">âš« æ‰§é»‘<br>ï¼ˆå…ˆæ‰‹ï¼‰</button>

    <canvas id="board" width="320" height="320"></canvas>

  <script>
    const canvas = document.getElementById('board');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 320 * dpr;
    canvas.height = 320 * dpr;
    const ctx = canvas.getContext('2d');
    ctx.scale(dpr, dpr);

    const SIZE = 4;
    const DISPLAY_SIZE = 320;
    let CELL_SIZE = DISPLAY_SIZE / (SIZE + 1);
    let RADIUS = Math.max(CELL_SIZE / 2 - 4, 2);

    let board = [];
    let currentPlayer = 1;
    let humanPlayer = null;
    let selectedPiece = null;
    let gameActive = false;
    let aiHasMovedFirstAsBlack = false;

    function setupInitialBoard() {
      board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
      for (let r = 0; r < 2; r++) {
        for (let c = 0; c < 4; c++) {
          if ((r === 0 && c !== 1) || (r === 1 && c !== 1)) board[r][c] = 1;
        }
      }
      for (let r = 2; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if ((r === 2 && c !== 1) || (r === 3 && c !== 1)) board[r][c] = 2;
        }
      }
    }

    function chooseColor(color) {
      if (humanPlayer !== null) return;
      humanPlayer = color;
      document.getElementById('color-buttons').innerHTML = `
        <button class="btn black" disabled>âš« æ‰§é»‘</button>
        <button class="btn white" disabled>âšª æ‰§ç™½</button>
      `;
      gameActive = true;
      setupInitialBoard();
      updateCount();
      currentPlayer = 1;
      updateStatus();

      if (humanPlayer === 2) {
        aiHasMovedFirstAsBlack = true;
        setTimeout(aiMove, 600);
      }
      drawBoard();
    }

    function resetGame() {
      humanPlayer = null;
      gameActive = false;
      selectedPiece = null;
      aiHasMovedFirstAsBlack = false;
      document.getElementById('color-buttons').innerHTML = `
        <button class="btn black" onclick="chooseColor(1)">âš« æ‰§é»‘<br>ï¼ˆå…ˆæ‰‹ï¼‰</button>
        <button class="btn white" onclick="chooseColor(2)">âšª æ‰§ç™½<br>ï¼ˆåæ‰‹ï¼‰</button>
      `;
      document.getElementById('status').textContent = 'è¯·é€‰æ‹©æ‰§å­é¢œè‰²';
      setupInitialBoard();
      updateCount();
      drawBoard();
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = '#3a2a1d';
      ctx.lineWidth = 1.5;
      for (let i = 0; i < SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(CELL_SIZE, CELL_SIZE * (i + 1));
        ctx.lineTo(CELL_SIZE * SIZE, CELL_SIZE * (i + 1));
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(CELL_SIZE * (i + 1), CELL_SIZE);
        ctx.lineTo(CELL_SIZE * (i + 1), CELL_SIZE * SIZE);
        ctx.stroke();
      }

      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          const x = CELL_SIZE * (c + 1);
          const y = CELL_SIZE * (r + 1);
          if (board[r][c] === 1) {
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x, y, RADIUS, 0, Math.PI * 2);
            ctx.fill();
          } else if (board[r][c] === 2) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, RADIUS, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1.5;
            ctx.stroke();
          }
          if (selectedPiece?.row === r && selectedPiece?.col === c) {
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(x, y, RADIUS + 4, 0, Math.PI * 2);
            ctx.stroke();
          }
        }
      }
    }

    function updateCount() {
      const black = board.flat().filter(x => x === 1).length;
      const white = board.flat().filter(x => x === 2).length;
      document.getElementById('black-count').textContent = black;
      document.getElementById('white-count').textContent = white;
    }

    function updateStatus() {
      if (!gameActive) return;
      const el = document.getElementById('status');
      if (currentPlayer === humanPlayer) {
        el.textContent = currentPlayer === 1 ? 'è½®åˆ°ä½ ï¼šâš« é»‘æ£‹' : 'è½®åˆ°ä½ ï¼šâšª ç™½æ£‹';
      } else {
        el.textContent = currentPlayer === 1 ? 'AI æ€è€ƒä¸­ï¼šâš« é»‘æ£‹' : 'AI æ€è€ƒä¸­ï¼šâšª ç™½æ£‹';
      }
    }

    function getAdjacentEmpty(r, c) {
      const dirs = [[-1,0],[1,0],[0,-1],[0,1]];
      return dirs.map(([dr,dc]) => {
        const nr = r + dr, nc = c + dc;
        if (nr >= 0 && nr < SIZE && nc >= 0 && nc < SIZE && board[nr][nc] === 0) {
          return [nr, nc];
        }
        return null;
      }).filter(Boolean);
    }

    function simulateMove(fromR, fromC, toR, toC, player, allowCapture = true) {
      const newBoard = board.map(row => [...row]);
      newBoard[toR][toC] = player;
      newBoard[fromR][fromC] = 0;

      if (!allowCapture) return newBoard;

      const directions = [[0,1], [1,0]];
      for (const [dr, dc] of directions) {
        let lineCells = [], lineValues = [];
        let r = toR, c = toC;
        while (r >= 0 && r < SIZE && c >= 0 && c < SIZE) {
          lineCells.unshift([r, c]); lineValues.unshift(newBoard[r][c]);
          r -= dr; c -= dc;
        }
        r = toR + dr; c = toC + dc;
        while (r >= 0 && r < SIZE && c >= 0 && c < SIZE) {
          lineCells.push([r, c]); lineValues.push(newBoard[r][c]);
          r += dr; c += dc;
        }
        const idx = checkLineForCapture(lineValues, player);
        if (idx !== -1) newBoard[lineCells[idx][0]][lineCells[idx][1]] = 0;
      }
      return newBoard;
    }

    function checkLineForCapture(line, player) {
      for (let i = 1; i < line.length - 1; i++) {
        if (line[i-1] === player && line[i] !== 0 && line[i] !== player && line[i+1] === player) {
          return i;
        }
      }
      return -1;
    }

    // âœ… æ–°å¢ï¼šæ¸¸æˆç»“æŸæ£€æµ‹
    function checkGameOver() {
      const blackCount = board.flat().filter(x => x === 1).length;
      const whiteCount = board.flat().filter(x => x === 2).length;

      if (blackCount <= 1 || !hasValidMoves(1)) {
        endGame(2); // ç™½èƒœ
        return true;
      }
      if (whiteCount <= 1 || !hasValidMoves(2)) {
        endGame(1); // é»‘èƒœ
        return true;
      }
      return false;
    }

    function endGame(winner) {
      gameActive = false;
      const statusEl = document.getElementById('status');
      if (humanPlayer === winner) {
        statusEl.innerHTML = '<span style="color:#27ae60;font-weight:bold;">ğŸ‰ æ­å–œï¼ä½ èµ¢äº†ï¼</span>';
      } else {
        statusEl.innerHTML = '<span style="color:#e74c3c;font-weight:bold;">ğŸ˜” AI è·èƒœã€‚å†æ¥å†å‰ï¼</span>';
      }
    }

    function hasValidMoves(player) {
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++)
          if (board[r][c] === player && getAdjacentEmpty(r, c).length > 0)
            return true;
      return false;
    }

    // âœ… ä¿®æ”¹ makeMoveï¼šåŠ å…¥èƒœè´Ÿæ£€æµ‹
    function makeMove(fromR, fromC, toR, toC) {
      if (!gameActive || board[fromR][fromC] !== currentPlayer || board[toR][toC] !== 0) return false;
      board = simulateMove(fromR, fromC, toR, toC, currentPlayer);
      currentPlayer = 3 - currentPlayer;
      selectedPiece = null;
      updateCount();
      drawBoard();

      if (!checkGameOver() && currentPlayer !== humanPlayer && gameActive) {
        setTimeout(aiMove, 400);
      }
      return true;
    }

    // âœ… ä¿®æ”¹ aiMoveï¼šç›´æ¥æ›´æ–° board å¹¶æ£€æµ‹èƒœè´Ÿ
    function aiMove() {
      if (!gameActive || currentPlayer === humanPlayer || !hasValidMoves(currentPlayer)) return;

      const moves = [];
      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          if (board[r][c] === currentPlayer) {
            const adj = getAdjacentEmpty(r, c);
            for (const [nr, nc] of adj) {
              moves.push({ fromR: r, fromC: c, toR: nr, toC: nc });
            }
          }
        }
      }

      let bestMove = null;
      const isHumanWhite = (humanPlayer === 2);
      const isAIFirstMoveAsBlack = (aiHasMovedFirstAsBlack && currentPlayer === 1);

      const captureMoves = [];
      for (const m of moves) {
        const testBoard = simulateMove(m.fromR, m.fromC, m.toR, m.toC, currentPlayer, true);
        const before = board.flat().filter(x => x !== 0).length;
        const after = testBoard.flat().filter(x => x !== 0).length;
        if (after < before) captureMoves.push(m);
      }

      if (isHumanWhite && captureMoves.length > 0 && Math.random() < 0.4) {
        bestMove = moves[Math.floor(Math.random() * moves.length)];
      } else if (captureMoves.length > 0) {
        bestMove = captureMoves[0];
      } else if (moves.length > 0) {
        bestMove = moves[Math.floor(Math.random() * moves.length)];
      }

      if (bestMove) {
        if (isAIFirstMoveAsBlack) {
          board = simulateMove(bestMove.fromR, bestMove.fromC, bestMove.toR, bestMove.toC, currentPlayer, false);
          aiHasMovedFirstAsBlack = false;
        } else {
          board = simulateMove(bestMove.fromR, bestMove.fromC, bestMove.toR, bestMove.toC, currentPlayer);
        }
        currentPlayer = 3 - currentPlayer;
        updateCount();
        drawBoard();

        if (!checkGameOver() && currentPlayer !== humanPlayer && gameActive) {
          setTimeout(aiMove, 400);
        }
      }
    }

    canvas.addEventListener('click', (e) => {
      if (!gameActive || humanPlayer === null || currentPlayer !== humanPlayer) return;
      if (!hasValidMoves(humanPlayer)) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.round((x - CELL_SIZE) / CELL_SIZE);
      const row = Math.round((y - CELL_SIZE) / CELL_SIZE);

      if (row < 0 || row >= SIZE || col < 0 || col >= SIZE) return;

      if (selectedPiece) {
        const canMove = getAdjacentEmpty(selectedPiece.row, selectedPiece.col)
          .some(([r, c]) => r === row && c === col);
        if (canMove) makeMove(selectedPiece.row, selectedPiece.col, row, col);
        selectedPiece = null;
        drawBoard();
      } else if (board[row][col] === humanPlayer) {
        selectedPiece = { row, col };
        drawBoard();
      }
    });

    setupInitialBoard();
    drawBoard();
  </script>
