<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ç‚¹å‡»æ°”çƒå¤§ä½œæˆ˜ - éš¾åº¦å‡çº§ç‰ˆ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #6ecbf5, #a3e4ff);
      font-family: "å¾®è½¯é›…é»‘", sans-serif;
      overflow: hidden;
      height: 100vh;
      user-select: none;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      animation: floatUp 8s forwards, fadeOut 8s forwards;
      display: flex;

    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh) translateX(0);
      }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }

    }

    #ui {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      color: white;
      font-size: 24px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      z-index: 10;
    }

    #game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      z-index: 20;
      text-align: center;
    }

    #high-score {
      margin-top: 10px;
      font-size: 24px;
      color: gold;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff5252;
    }
  </style>
</head>
<body>

<div id="game-container">
  <div id="ui">
    <div>å¾—åˆ†ï¼š<span id="score">0</span></div>
    <div>æ—¶é—´ï¼š<span id="timer">30</span>s</div>
    <div>ç”Ÿå‘½ï¼š<span id="lives">3</span></div>
  </div>
  <div id="game-over">
    <div>æ¸¸æˆç»“æŸï¼</div>
    <div>æœ€ç»ˆå¾—åˆ†ï¼š<span id="final-score">0</span></div>
    <div id="high-score">å†å²æœ€é«˜åˆ†ï¼š--</div>
    <button onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
  </div>
</div>

<script>
  let score = 0;
  let lives = 3;
  let timeLeft = 30;
  let gameActive = true;
  let balloonInterval;
  let timerInterval;

  const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#1A535C', '#FF9F1C'];
  const container = document.getElementById('game-container');

  // åˆå§‹åŒ–æœ€é«˜åˆ†æ˜¾ç¤º
  function showHighScore() {
    const high = localStorage.getItem('balloonHighScore') || 0;
    document.getElementById('high-score').textContent = `å†å²æœ€é«˜åˆ†ï¼š${high}`;
  }

  // æ›´æ–° UI
  function updateUI() {
    document.getElementById('score').textContent = score;
    document.getElementById('lives').textContent = lives;
    document.getElementById('timer').textContent = timeLeft;
  }

  // åˆ›å»ºæ°”çƒ
  function createBalloon() {
    if (!gameActive) return;

    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    const color = colors[Math.floor(Math.random() * colors.length)];
    balloon.style.backgroundColor = color;
    balloon.textContent = 'ğŸˆ';

    const startX = Math.random() * (window.innerWidth - 60);
    balloon.style.left = `${startX}px`;

    // éšæœºæ°´å¹³é£˜åŠ¨
    const drift = (Math.random() - 0.5) * 100;
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes drift {
        to { transform: translateY(-100vh) translateX(${drift}px); }
      }
    `;
    document.head.appendChild(style);
    balloon.style.animation = `floatUp 8s forwards, fadeOut 8s forwards, drift 8s linear`;

    balloon.addEventListener('click', () => {
      if (!gameActive) return;
      score++;
      updateUI();
      balloon.remove();
    });

    container.appendChild(balloon);

    // æ°”çƒæ¼æ‰å¤„ç†
    setTimeout(() => {
      if (balloon.parentNode === container) {
        balloon.remove();
        if (gameActive) {
          lives--;
          updateUI();
          if (lives <= 0) endGame();
        }
      }
    }, 8000);
  }

  // æ ¹æ®å‰©ä½™æ—¶é—´åŠ¨æ€è°ƒæ•´ç”Ÿæˆé—´éš”ï¼ˆè¶Šåˆ°åé¢è¶Šå¿«ï¼‰
  function getSpawnInterval() {
    // æ—¶é—´è¶Šå°‘ï¼Œé—´éš”è¶ŠçŸ­ï¼ˆ30s â†’ 800ms, 0s â†’ 300msï¼‰
    const progress = (30 - timeLeft) / 30; // 0 åˆ° 1
    const minInterval = 300;
    const maxInterval = 800;
    return maxInterval - progress * (maxInterval - minInterval);
  }

  // å¯åŠ¨æˆ–æ›´æ–°æ°”çƒç”Ÿæˆå™¨
  function startOrAdjustBalloonSpawner() {
    if (balloonInterval) clearInterval(balloonInterval);
    let currentInterval = getSpawnInterval();
    balloonInterval = setInterval(() => {
      if (gameActive) {
        createBalloon();
        // æ¯æ¬¡ç”Ÿæˆåé‡æ–°è®¡ç®—é—´éš”ï¼ˆå®ç°å¹³æ»‘åŠ é€Ÿï¼‰
        const newInterval = getSpawnInterval();
        if (Math.abs(newInterval - currentInterval) > 10) {
          currentInterval = newInterval;
          clearInterval(balloonInterval);
          balloonInterval = setInterval(arguments.callee, currentInterval);
        }
      }
    }, currentInterval);
  }

  // å¼€å§‹æ¸¸æˆ
  function startGame() {
    score = 0;
    lives = 3;
    timeLeft = 30;
    gameActive = true;
    document.getElementById('game-over').style.display = 'none';
    updateUI();

    // æ¸…ç©ºæ—§æ°”çƒ
    document.querySelectorAll('.balloon').forEach(el => el.remove());

    // å¯åŠ¨æ°”çƒç”Ÿæˆï¼ˆå¸¦éš¾åº¦é€’å¢ï¼‰
    startOrAdjustBalloonSpawner();

    // å€’è®¡æ—¶
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      updateUI();
      // æ¯ç§’å¯èƒ½éœ€è¦è°ƒæ•´ç”Ÿæˆé€Ÿåº¦
      startOrAdjustBalloonSpawner(); 
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        clearInterval(balloonInterval);
        endGame();
      }
    }, 1000);
  }

  // ç»“æŸæ¸¸æˆ + ä¿å­˜æœ€é«˜åˆ†
  function endGame() {
    gameActive = false;
    clearInterval(timerInterval);
    clearInterval(balloonInterval);

    // ä¿å­˜æœ€é«˜åˆ†
    const highScore = parseInt(localStorage.getItem('balloonHighScore') || '0');
    if (score > highScore) {
      localStorage.setItem('balloonHighScore', score.toString());
    }

    // æ˜¾ç¤ºç»“æœ
    document.getElementById('final-score').textContent = score;
    showHighScore();
    document.getElementById('game-over').style.display = 'flex';
  }

  function restartGame() {
    startGame();
  }

  // é¡µé¢åŠ è½½
  window.onload = () => {
    showHighScore();
    startGame();
  };
</script>

</body>
